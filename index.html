<html>
	<head>
		<title>Registrando Estoque</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="manifest" href="manifest.json">
		
		<meta name="description" content="Atv-PWA">

		<link rel="manifest" href="manifest.json">
	  
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="msapplication-TileImage" content="icons/144.png">
		<meta name="msapplication-TileColor" content="#FFF">
		<meta name="theme-color" content="#000" />
		<link rel="shortcut icon" sizes="192x192" href="icons/192.png">
		<link rel="shortcut icon" sizes="128x128" href="icons/128.png">
	  
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="PWA Teste">
		<link rel="apple-touch-icon" href="icons/144.png">
		<link rel="apple-touch-icon" href="icons/appstore.png">
		<link rel="apple-touch-icon" sizes="152x152" href="icons/152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="icons/180.png">
		<link rel="apple-touch-icon" sizes="167x167" href="icons/167.png">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		
		<link rel="icon" type="image/png" href="icons/144.png">
	
	</head>
	<body class="is-preload">

		<!-- Header -->
			<section id="header">
				<header class="major">
					<h1>Estocando</h1>
					<p>Produtos para venda</p>
				</header>
				
			</section>


		<!-- Footer -->
			<section id="footer">
				<div class="container">
					<header class="major">
						<h2>Registre o produto</h2>
					</header>
					<form method="post" action="#">
						<div class="row gtr-uniform">
							<div class="col-6 col-12-xsmall"><input type="text" name="name" id="name" placeholder="Nome do produto"/></div>
							<div class="col-6 col-12-xsmall"><input type="number" name="codigo" id="codigo" placeholder="Codigo do produto" /></div>
							<div class="col-12"><textarea name="descricao" id="descricao" placeholder="Descrição do produto" rows="4"></textarea></div>
							<p style="color:black"><strong>Envie Foto do produto:</strong></p>
							<span style="margin-top: -2em;"><input type="file" name="foto" id="foto"></span>
							<div class="col-12">
								<ul class="actions special">
									<li><input type="submit" value="Registrar" class="primary" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
				
				<footer>
					<ul class="icons">
						<li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon brand alt fa-facebook-f"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon brands alt fa-dribbble"><span class="label">Dribbble</span></a></li>
						<li><a href="#" class="icon solid alt fa-envelope"><span class="label">Email</span></a></li>
					</ul>
				</footer>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
		
			<script>
				let newWorker;
				if ('serviceWorker' in navigator) {
				  navigator.serviceWorker.register('service-worker.js').then(reg => {
					reg.addEventListener('updatefound', () => {
					  newWorker = reg.installing;
					});
				  });
				  let refreshing;
				  navigator.serviceWorker.addEventListener('controllerchange', function () {
					if (refreshing) return;
					window.location.reload();
					refreshing = true;
				  });
				}
			</script>
			
	</body>
</html>
